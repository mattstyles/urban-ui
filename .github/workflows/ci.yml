name: CI
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:
    

jobs:
  init:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Bun setup
        uses: oven-sh/setup-bun@v1
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
            !**/node_modules/.cache
          key: ${{ runner.os }}-${{ runner.arch }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-bun-
      - name: Install dependencies
        run: bun install
      - name: Build packages
        run: bun run build:ci
  lint:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Bun setup
        uses: oven-sh/setup-bun@v2
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
            !**/node_modules/.cache
          key: ${{ runner.os }}-${{ runner.arch }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-bun-
      - name: Build packages
        run: bun run build:ci
      - name: Lint
        run: bun turbo run lint --filter="./packages/**"
      - name: Type check
        run: bun turbo run typecheck --filter="./packages/**"
  test:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Bun setup
        uses: oven-sh/setup-bun@v2
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
            !**/node_modules/.cache
          key: ${{ runner.os }}-${{ runner.arch }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-bun-
      - name: Build packages
        run: bun run build:ci
      - name: Test
        run: CI=true bun turbo run test --filter="./packages/**"

  test-visual:
    runs-on: ubuntu-latest
    needs: init
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
      options: --ipc=host
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Bun
        run: npm install -g bun

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
            !**/node_modules/.cache
          key: ${{ runner.os }}-${{ runner.arch }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install chromium

      - name: Build packages
        run: bun run build:ci

      - name: Run visual tests
        run: bun turbo run test:visual --filter="./packages/**"

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            **/playwright-report/
            **/test-results/
          retention-days: 7