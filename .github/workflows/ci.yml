name: CI
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  push:
    branches: ['main', 'v0.2.0-aria-vanilla']
  pull_request:
    branches: ['main', 'v0.2.0-aria-vanilla']
  workflow_dispatch:
    

jobs:
  init:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Bun setup
        uses: oven-sh/setup-bun@v1
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
            !**/node_modules/.cache
          key: ${{ runner.os }}-${{ runner.arch }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-bun-
      - name: Install dependencies
        run: bun install
      - name: Build packages
        run: bun run build:ci
  lint:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Bun setup
        uses: oven-sh/setup-bun@v1
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            **/node_modules
            !**/node_modules/.cache
          key: ${{ runner.os }}-${{ runner.arch }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-bun-
      - name: Lint
        run: bun run lint
      - name: Type check
        run: bun run type:check